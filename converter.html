<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="converter.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1 class="unit">Metric/Imperial Unit Conversion</h1>
            <input  type="text" id="input-el">
            <button id="btn">Convert</button>
        </div>
        <div class="bottom">
            <div id="length-cont">
                <h3 id = "length">Length(Meter/Feet)</h3>
            </div>
            <div id="volume-cont">
                <h3 id = "volume">Volume(Liters/Gallons)</h3>
            </div>
            <div id="mass-cont">
                <h3 id = "mass">Mass(Kilograms/Pounds)</h3>
            </div>
        </div>
    </div>
</body>
<script src="converter.js"></script>
</html>
